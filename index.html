<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ Interactive Web Page</h1>

  <!-- Part 1: Event Handling -->
  <button id="toggleMessageBtn">Click Me!</button>
  <p id="message" style="display:none;">Hello! ðŸŽ‰ You clicked the button!</p>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Light/Dark Mode Toggle</h2>
    <button id="modeToggle">Switch Mode</button>
  </section>

  <section>
    <h2>Counter Game</h2>
    <button id="decrease">-</button>
    <span id="counter">0</span>
    <button id="increase">+</button>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Signup Form</h2>
    <form id="signupForm">
      <label>
        Name: <input type="text" id="name" required>
      </label>
      <br>
      <label>
        Email: <input type="email" id="email" required>
      </label>
      <br>
      <label>
        Password: <input type="password" id="password" required>
      </label>
      <br>
      <button type="submit">Submit</button>
    </form>
    <p id="formFeedback"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
